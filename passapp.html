<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ht.png">
    <title>Passap Price Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f8f8f8;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <img src="https://imgur.com/a/ExsOWRo.png"
</head>
<body>
    <h1>Passap Price Calculator</h1>
    <p>Enter the length of your desitination (in kilograms) to calculate the price:</p>
    <input type="number" id="kilo" placeholder="Enter weight in kg" step="0.1" min="0">
    <button onclick="calculatePrice()">Calculate Price</button>
    <div id="result"></div>

    <script>
        function calculatePrice() {
            const kilo = parseFloat(document.getElementById('kilo').value);
            let price;

            if (kilo <= 1) {
                price = 3000;
            } else {
                price = 3000 + (kilo - 1) * 1200;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = Your total price is: ${price} riels;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Km to Price Calculator</title>
    <style>
 body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: white;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    <img src="ht.png">
</head>
<body>
    <div class="container">
        <h1>Km to Price Calculator</h1>
        <label for="kilo">Enter the kilometers:</label><br>
        <input type="number" id="kilo" placeholder="Enter Km"><br>
        <button onclick="calculatePrice()">Calculate</button>
        <p id="result"></p>
    </div>

    <script>
        function calculatePrice() {
            const kilo = parseFloat(document.getElementById('kilo').value); // Get user input
            let price;

            if (isNaN(kilo)) { // Check for valid input
                document.getElementById('result').innerText = "Please enter a valid positive number for Km.";
                return;
            }

            // Calculate price
            if (kilo <= 1) {
                price = 3000;
            } else {
                price = 3000 + (kilo - 1) * 1200;
            }

            // Display result
            document.getElementById('result').innerText = The price is: ${price} riel.;
        }
    </script>

</body>
</html>
